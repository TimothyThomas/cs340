{% extends "base.html" %}
{% block content %}
    <h1>Overall Balances</h1>
    (this table shows the sums for currencies held across all your wallets)
    <p>
    <table class="w3-table w3-bordered w3-striped">
        <thead><tr><th>Currency</th><th>Total</th></tr></thead>
        {% for row in results %}
        <tr>
            <td>{{ row['Coin'] }}</td>
            <td>{{ row['Total']|float }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
