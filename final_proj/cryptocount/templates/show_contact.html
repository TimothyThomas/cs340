{% extends "base.html" %}
{% block content %}
<h1>Updating Info for Contact "{{ results['name'] }}"</h1>

<form action="{{ url_for('edit_contact') }}" method=post class=edit_contact>
  <fieldset>
    <p>
    <label for="Name">Name:</label>
    <input type="text" name="name" id="name" size="20" value="{{ results['name'] }}">
    </p>
    <label for="type">Type:</label>
    <select name="type" id="type">
        <option value='person'>person</option>
        <option value='retailer'>retailer</option>
        <option value='exchange'>exchange</option>
    </select>
    </p>
    </p>
    <input type="hidden" name="contact_id" value="{{ results['contact_id'] }}">
    <input type="submit" value="update contact" id="edit_contact">
    </p>
  </fieldset>
</form>
{% endblock %}
